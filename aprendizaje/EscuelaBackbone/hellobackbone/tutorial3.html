<!DOCTYPE html>
<html>
<head>
   
    <title>Ejemplo 1 Backbone</title>
    <style type="text/css">
        #todoapp ul {
            list-style-type: none;
        }
    </style>

</head>

<body>


<section id="todoapp">

    <header id="header">
        <h1>Todos</h1>
        <input id="new-todo" placeholder="Que hay que hacer?" autofocus>
    </header>

    <section id="main">
        <ul id="todo-list"></ul>
    </section>
</section>



<!-- Plantilla -->

<script type="text/template" id="item-template">

    <div class="view">
        <input class="toggle" type="checkbox">
        <label><%- title %></label>
    </div>
    
</script>


<script src="../javascript/jquery-1.9.0.min.js"></script>
<script src="../javascript/json2.js"></script>
<script src="../javascript/underscore-min.js"></script>
<script src="../javascript/backbone-min.js"></script>
<script  src="../javascript/backbone.localStorage-min.js" type="text/javascript"></script>  

<script type="text/javascript">

    'use strict';

    var app = {};


    app.Todo = Backbone.Model.extend({
        defaults: { title: '',completed: false}
    });

    // Colección de modelos almacenados en localStorage
    
    app.TodoList = Backbone.Collection.extend({
        model: app.Todo, 
	localStorage: new Backbone.LocalStorage("backbone-todo")
    });


    app.todoList = new app.TodoList();



    
    app.TodoView = Backbone.View.extend({
        tagName: 'li',
        template: _.template($('#item-template').html()),

        render: function () {
            this.$el.html(this.template(this.model.toJSON()));    //cuando se instancia tendrá una propiedad model
            return this; 
        }
    });

    // renders the full list of todo items calling TodoView for each one.

    app.AppView = Backbone.View.extend({
	    
        el: '#todoapp',
	
        initialize: function () {

            this.input = this.$('#new-todo');
            app.todoList.on('add', this.addAll, this);
            app.todoList.on('reset', this.addAll, this);
            app.todoList.fetch(); // Loads list from local storage
        },
	
        events: {
            'keypress #new-todo': 'createTodoOnEnter'
        },
	
        createTodoOnEnter: function (e) {
            if (e.which !== 13 || !this.input.val().trim()) { // ENTER_KEY = 13
                return;
            }

            app.todoList.create(this.newAttributes());
            this.input.val(''); // clean input box
        },
        addOne: function (todo) {
            var view = new app.TodoView({model: todo});
            $('#todo-list').append(view.render().el);
        },
        addAll: function () {
            this.$('#todo-list').html(''); // clean the todo list
            app.todoList.each(this.addOne, this);
        },
        newAttributes: function () {
            return {
                title: this.input.val().trim(),
                completed: false
            }
        }
    });



    app.appView = new app.AppView();

</script>

</body>
</html>
<!--
  Se usa un objeto app que actúa como espacion de nombres. Las variables y tipos son campos de este objeto
  El modelo tiene dos campos titulo y completed. Se crean asi
  
  AppView se asocia con div#todoapp para acceder a sus elementos DOM el input #new-todo
  
  asocia un manejador al evento keypress de ese input. Ese manejador reacciona a la pulsación de Enter invocando un
  metodo  newAttributos que crea un objeto con los campos del modelo este objeto se añade a la lista y se borra el campo input
  
  la lista todoList ha definido un manejador para el evento add, añadir a la lista. Este manejador esta dentro de AppView
  
  se borra la lista de la pagina y se recorre la lista pasando sus elementos a la funcion this.addOne
  
  Esta funcion recibe un modelo como parametro. Se instancia una vista que es la que renderiza el todo
  
  Esta vista es TodoView usa la plantilla, el modelo para renderizar, dentro de <li> un div con la información del modelo
  
-->
